security:
    access_decision_manager:
        strategy: unanimous
        allow_if_all_abstain: false

    role_hierarchy:
        ROLE_USER:
            - CAN_SHOW_PIA
            - CAN_SHOW_MEASURE
            - CAN_SHOW_EVALUATION
            - CAN_SHOW_ANSWER
        ROLE_CONTROLLER:
            - ROLE_USER
            - CAN_EDIT_PIA
            - CAN_CREATE_MEASURE
            - CAN_EDIT_MEASURE
            - CAN_CREATE_ANSWER
            - CAN_EDIT_ANSWER
            - CAN_DELETE_ANSWER
        ROLE_DPO:
            - ROLE_USER
            - CAN_CREATE_PIA
            - CAN_EDIT_PIA
            - CAN_DELETE_PIA
            - CAN_IMPORT_PIA
            - CAN_DELETE_MEASURE
            - CAN_CREATE_EVALUATION
            - CAN_EDIT_EVALUATION
            - CAN_DELETE_EVALUATION
            - CAN_DELETE_ANSWER
        ROLE_ADMIN:
            - ROLE_CONTROLLER
            - ROLE_DPO
            - CAN_MANAGE_OWNED_USERS

        ROLE_TECHNICAL_ADMIN:
            - ROLE_ADMIN
            - CAN_EXPORT_PIA
            - CAN_MANAGE_STRUCTURES
            - CAN_MANAGE_PIA_TEMPLATES
            - CAN_MANAGE_ALL_USERS
            - CAN_MANAGE_APPLICATIONS
        ROLE_SUPER_ADMIN:
            - ROLE_ADMIN
            - ROLE_TECHNICAL_ADMIN


    encoders:
        FOS\UserBundle\Model\UserInterface:
            algorithm: bcrypt
            cost: 12
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email
    firewalls:
        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        # oauth_authorize:
        #     pattern:    ^/oauth/v2/auth
        #     form_login:
        #         # login_path: /login
        #         # check_path: /login_check
        #         provider: fos_userbundle

        api:
            pattern:    ^/(pias|profile|pia-templates|folders)
            fos_oauth:  true
            stateless:  true
            anonymous:  false # can be omitted as its default value

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            form_login:
                login_path: /login
                check_path: /login_check
                provider: fos_userbundle
            anonymous: true
            logout: true

    access_control:
        - { path: ^/login, roles: [ IS_AUTHENTICATED_ANONYMOUSLY ] }
        - { path: ^/resetting, roles: [ IS_AUTHENTICATED_ANONYMOUSLY ] }
        - { path: ^/api, roles: [ IS_AUTHENTICATED_FULLY ] }
